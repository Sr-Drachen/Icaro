<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icaro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Header content goes here -->
    </header>
    <div class="space">
        <img class="gif" src="./img/icaro.gif" alt="Gif Image">
    </div>
    <section class="stard">
        
        <div class="icons-main">
            <img src="./img/logo2.svg" alt="Logo 2">
            <img class="logo-icaro" src="./img/logo.svg" alt="Icaro Logo">
        </div>
        <h1 class="title2">¡Hagamoslo Realidad!</h1>
        <div class="button-container">
            <button id="mostrar-web" class="circular-button learn-more button">
              Ir
            </button>
          </div>
          <span class="button-arrows"></span>
        <img class="arrow-up1" src="./img/arrowup.svg" alt="Arrow Up 1">
        <img class="arrow-up2" src="./img/arrowup2.svg" alt="Arrow Up 2">
        <img class="arrow-up3" src="./img/arrowup2.svg" alt="Arrow Up 3">

        <div class="instagram">
            <h2 class="title3">Visita nuestro</h2>
            <h3 class="title4">Instagram</h3>
        </div>
        <div class="container-qr">
            <img class="scaner" src="./img/scaner.svg" alt="qr Code">
        </div>
    </section>
    <div id="web-content">
        <!-- Aquí coloca el contenido de tu sitio web -->
        <div class="header-logo-container">
            <div class="rectangular-overlay"></div>
            <div class="logo-wrapper">
                <img class="header-logo" src="./img/logoicaro.svg" alt="header logo">
            </div>
        </div>
        <div class="slider">
            <div class="slide-track">
                <div class="slide">
                    <img src="./img/bucle1.svg" alt="Slider Image 1">
                </div>
                <div class="slide">
                    <img src="./img/bucle1.svg" alt="Slider Image 2">
                </div>
            </div>
        </div>
        
        <div class="container-btn-main">
            <button class="button-main">
              TERMOFORMADO
              <span class="arrow-container">
                <img class="arrow-main" width="12" src="./img/arrow.svg" alt="Arrow">
              </span>
            </button>
            <button class="button-main">
              LITOGRAFÍA
              <span class="arrow-container">
                <img class="arrow-main" width="12" src="./img/arrow.svg" alt="Arrow">
              </span>
            </button>
            <button class="button-main">
              DIGITAL
              <span class="arrow-container">
                <img class="arrow-main" width="12" src="./img/arrow.svg" alt="Arrow">
              </span>
            </button>
            <button class="button-main">
              DISEÑO GRÁFICO
              <span class="arrow-container">
                <img class="arrow-main" width="12" src="./img/arrow.svg" alt="Arrow">
              </span>
            </button>
            <button class="button-main">
              MERCHANDISING
              <span class="arrow-container">
                <img class="arrow-main" width="12" src="./img/arrow.svg" alt="Arrow">
              </span>
            </button>
          </div>
          
        <img class="icaro-image" src="./img/icaroimage.svg" alt="icon image">
        <footer class="footer">
                <div class="footer-container container">
                    <div class="footer-flex">  
                        <div class="footer-contacts-flex">
                            <h3 class="logo logo-footer-position link" href="#">Contactanos</h3>
                            <div class="footer-contact">
                                <div class="footer-contact-list list">
                                    <div class="footer-contact-item">
                                        <img class="footer-contact-image" src="./img/hand.svg" alt="icon hand">
                                        <h4 class="footer-link-contact link" href="#">www.icarodiseno.net</h4>
                                    </div>
                                    <div class="footer-contact-item">
                                        <img class="footer-contact-image" src="./img/map.svg" alt="icon map">
                                        <h4 class="footer-link-contact link" href="#">Carrera 61 # 5B - 54, Bogotá D.C. Colombia</h4>
                                    </div>
                                    <div class="footer-contact-item">
                                        <img class="footer-contact-image" src="./img/whats.svg" alt="icon whats">
                                        <h4 class="footer-link-contact link" href="#">Área administrativa: 301 530 9751 | Área comercial: 300 855 5797</h4>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>    
                </div>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
